<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <script src="./js/rps.js" defer></script> 
    <link rel="stylesheet"href="./css/style.css">
    <link rel="stylesheet"href="./css/reset.css">
    <link rel="shortcut icon" href="./images/rpsicon.jfif">
</head>
<body>
    <main>
        <section>
            <h1 class="header">Rock , Paper or scissors</h1>
            <div class="header text">Think you can win?<br>pick your hand</div>
            <div class="btn-container">
                <section class="wrapper">
                    <button id="rock" class="rock"></button>
                    <p class="header btntxt">ROCK</p>
                </section>
                <section class="wrapper">
                    <button id="paper"class="paper "></button>
                    <p class="header btntxt">PAPER</p>
                </section>
                <section class="wrapper">
                    <button id="scissors" class="scissors"></button>
                    <p class="header btntxt">SCISSORS</p>
                </section>
            </div>
        </section>

        <section class="res">
            <div class="header text " id="p_result"></div>
            <div class="header text " id="c_result"></div>
            <div class="header text " id="fwinner"></div>
            <div id="restartdiv" class="rdiv"></div>
        </section>
    </main>
</body>
</html>
